<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Display Project</title>
    <style>
        #dateDisplay {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="dateDisplay"></div>
    <button id="updateButton">Update Date and Time</button>

    <script>
        // Function to update the date and time display
function updateDateTime() {
    const currentDate = new Date();
    const formattedDateTime = currentDate.toLocaleString();
    document.getElementById('dateDisplay').textContent = formattedDateTime;
}

// Initial update when the page loads
updateDateTime();

// Add event listener to the button to update date and time when clicked
document.getElementById('updateButton').addEventListener('click', updateDateTime);

    </script>
</body>
</html>
