<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Example</title>
  <style>
    #myBox{
        width: 300px;
        height: 300px;
        background-color: pink;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 90px;
        cursor: pointer;
        user-select: none;
    }
  </style>
</head>
<body>

  <!-- HTML element with an event handler -->
  <button onclick="handleClick()">Click me!</button>

  <!-- Another button without an event handler, we'll add it dynamically with JavaScript -->
  <button id="dynamicButton">Dynamic Button</button>

  <!-- Just Practice -->
  <div id="myBox">ðŸ˜‚</div>

  <script>
    // Event handler function for the first button
    function handleClick() {
      alert('Button clicked!');
    }

    // Event listener for the second button
    document.getElementById('dynamicButton').addEventListener('click', function() {
      alert('Dynamic Button clicked!');
    });

    // Event listener for keydown event
    document.addEventListener('keydown', function(event) {
      console.log('Key pressed:', event.key);
    });

    // Event listener for page load event
    window.addEventListener('load', function() {
      console.log('Page loaded');
    });

    // Adding EventListener to box
    const myBox = document.querySelector("#myBox")

    function ChangeColor(){
        defaultColor = "pink";
        changeColor = "lightblue";

        currentColor = myBox.style.backgroundColor;
        
        if (currentColor === defaultColor) {
            myBox.style.backgroundColor = changeColor;
            myBox.textContent = "ðŸ˜’";
        } else {
            myBox.style.backgroundColor = defaultColor;
            myBox.textContent = "ðŸ˜‚";
        }
    }

    myBox.addEventListener("click", ChangeColor)
  </script>
</body>
</html>
